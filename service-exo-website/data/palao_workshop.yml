sections:
  - name: ExO Workshop
    description: We live in a world of exponential technologies, which accelerate our capacity to innovate. However, all our management thinking and organizational dynamics are set up for a linear, predictable age. As investor David Rose has said, “Any company designed for success in the 20th century is doomed to failure in the 21st”.
    content: <img class="image" src="images/img-description.jpg">
                <p>The following one-day workshop serves as an introduction to the disruptive forces shaping our world and a new type of an organization set to succeed in the rapidly changing marketplace – an ‘Exponential Organization’ – ExO. We will examine its foundations, characteristics and help you to look at your own organization through an ExO lens.</p>
                <p>The workshop is a mix of presentations, facilitated exercises, group work and personal moments of reflection. The main outcomes that participants will receive are:</p>
                <ul type="circle">
                  <li>Understanding of the disruptive forces shaping your industry as well as business and society in general.</li>
                  <li>Seeing the clear imperative the above trends represent for businesses today and understanding the key elements they need to succeed (ExO Attributes).</li>
                  <li>Hands-on experience of applying the ExO framework to your own organization or a case study client of your choice.</li>
                  <li>Understanding of the ExO Sprint process and its potential contribution to the future of your business.</li>
                  <li>Clear set of next steps to continue applying the ExO Mindset in your business.</li>
                  <li>Receiving an official OpenExO certificate for participation in the workshop.</li>
                </ul>
  - name: Agenda
    description:
    content: >
                  <table>
                    <tr>
                      <th>ExO 1-day</th>
                      <th>Workshop Agenda</th>
                    </tr>
                    <tr>
                      <td>9:00 – 9:30</td>
                      <td>Registration</td>
                    </tr>
                    <tr>
                      <td>9:30 – 9:45</td>
                      <td>Welcome by the Consul-General of the Netherlands, Mr. Hans Sandee, and handing over a copy of the new book by dr. Francisco Palao</td>
                    </tr>
                    <tr>
                      <td>9:45 – 10:15</td>
                      <td>Exponential Technologies, 4th Industrial Revolution and Exponential Organization. What are we facing today in terms of exponential technologies and what is the impact?<br><a href="https://tool.openexo.com/public/profile/paul-epping" target="_blank">Paul Epping</a></td>
                    </tr>
                     <tr>
                      <td>10:15 – 11:00</td>
                      <td>Exponential Organizations, the foundation of ExO community, methods and rationale, results around the world  <br><a href="https://tool.openexo.com/public/profile/francisco-palao" target="_blank">Francisco Palao</a></td>
                    </tr>
                    <tr>
                      <td>11:00 – 11:15</td>
                      <td>Questions & Answers <br><a href="https://tool.openexo.com/public/profile/francisco-palao" target="_blank">Francisco Palao</a> <span>& Facilitators</span></td>
                    </tr>
                    <tr>
                      <td>11:15 – 11:30</td>
                      <td>Break</td>
                    </tr>
                    <tr>
                      <td>11:30 – 12:30</td>
                      <td>Exponential Technologies Exercise Facilitated exercise to prioritize 3 technologies which may disrupt an industry in the short and medium term and analyze the related risks and opportunities. The workgroup splits and works in parallel on an identical task.
                        <ul type="circle">
                          <li>Case study client introduction (5min)</li>
                          <li>Exercise introduction (5min)</li>
                          <li>Working session (30min)</li>
                          <li>Presentations (10min = 3 x 3min)</li>
                          <li>Closing summary (10min)</li>
                          <span>Format: Work in teams, guidance by facilitators</span>
                        </ul>
                      </td>
                    </tr>
                    <tr>
                      <td>12:30 – 13:00</td>
                      <td>Exponential Technologies Attributes and Tools <br><a href="https://tool.openexo.com/public/profile/francisco-palao" target="_blank">Francisco Palao</a></td>
                    </tr>
                    <tr>
                      <td>13:00 – 13:15</td>
                      <td>Break</td>
                    </tr>
                    <tr>
                      <td>13:15 – 15:00</td>
                      <td>Work lunch</td>
                    </tr>
                    <tr>
                      <td>13:15 – 13:30</td>
                      <td>Familiarize with the case <br><span>Facilitators</span>
                    </tr>
                    <tr>
                      <td>13:30 – 14:30</td>
                      <td>ExO Canvas exercise <br><span>Facilitators</span>
                    </tr>
                     </tr>
                    <tr>
                      <td>14:30 – 15:00</td>
                      <td>Present the results of the exercise, per group 5 minutes</td>
                    </tr>
                    <tr>
                      <td>15:00 – 15:15</td>
                      <td>ExO sprint methodology. Presentation to the entire group <br><a href="https://tool.openexo.com/public/profile/francisco-palao" target="_blank">Francisco Palao</a></td>
                    </tr>
                    <tr>
                      <td>15:15 – 15:30</td>
                      <td>Break</td>
                    </tr>
                    <tr>
                      <td>15:30 – 16:30</td>
                      <td>Exercise Participants are assigned into two streams:
                        <ul type="circle">
                          <br>
                          <span>ExO Core</span>
                          <li>Brainstorm/define a draft MTP that can take the organization/start-up into the future. Focus on the essence of the future business (20min)</li>
                          <li>Define the high-level approach to make the current organization more adaptable for the Industry Disruption. Where should be its main focus to stay relevant? (20min)</li>
                          <li>Prepare your pitch (20min)</li>

                          <br>
                          <span>ExO Edge</span>
                          <li>Define the high-level approach for a new disruptive and scalable Edge initiative. What is the core problem to be solved/opportunity of this new organization? (10min)</li>
                          <li>Select 2 ExO Attributes that best support the above (20min)</li>
                          <li>How to scale the initiative (20min)</li>
                          <li>Prepare your pitch (10min)</li>
                        </ul>
                     </td>
                    </tr>
                    <tr>
                      <td>16:00 – 17:00</td>
                      <td>Team presentations (3 x 10min)</td>
                    </tr>
                    <tr>
                      <td>17:00 – 17:20</td>
                      <td>Discussion (20min)</td>
                    </tr>
                    <tr>
                      <td>17:20 – 17:30</td>
                      <td>Next steps Francisco & Paul</td>
                    </tr>
                    <tr>
                      <td>17:30 – 18:00</td>
                      <td>Networking</td>
                    </tr>
                  </table>
  - name: ExO Speakers
    content: >
                <img class="image profile" src="images/francisco_palao.jpg">
                <h3 class="name">Francisco Palao, PhD / Co-Founder at ExO Works & CEO at OpenExO</h3>
                <p>Francisco Palao (PhD, MBA) is an award-winning innovator passionate about building a better world by leveraging technology, social change and positive values.
                <p>Francisco has founded several companies, including: Cognocare (an award-winning AI-based assistant to personalize cancer treatments), LeanMonitor (a cloud-based platform acquired by Gust.com in 2014 and aimed at helping big organizations and startups to implement lean startup principles and to improve their innovation techniques/strategies), Nativoo (an AI-based platform for personalized tourism, acquired by SBTUR in 2012) and IActive (a high-tech company focused on AI and named Cool Vendor by Gartner in 2012).</p>
                <p>In addition, Francisco collaborates with leading business schools and universities, such as Singularity University and IE Business School teaching on entrepreneurship, disruptive innovation and exponential technologies.</p>
                <p>Francisco has been honored with several prestigious international recognitions, such as the TR35 award given by the MIT to innovators under 35 all over the world.</p>
                <p>Specialties: Exponential Organizations, Leadership, Strategic Thinking, Digital Transformation, Artificial Intelligence, Artificial Consciousness, Technology Transference, Innovation, Lean Startup, Entrepreneurship, Consulting & Public Speech.</p>
                <div class="flex">
                  <a class="social" href="https://es.linkedin.com/in/fpalao/en" target="_blank">Linkedin</a>
                  <a class="social" href="https://tool.openexo.com/public/profile/francisco-palao/" target="_blank">ExO Profile</a>
                </div>
                <!-- section content end -->

                <hr>

                <img class="image profile" src="images/paul_epping.jpg">
                <h3 class="name">Paul Epping / ExO Advisor and ExO Coach</h3>
                <p>Paul provides strategic and innovation consulting in the healthcare market, using latest insights of (exponential technologies such as AI, Genomics, Biotech, Robotics, Blockchain, 3/4D Printing). He is member of the corporate artificial intelligence workgroup of Philips. Currently chapter lead of Singularity University in Dubai.</p>
                <p>He has led projects spanning innovative design, organizational transformation, infrastructure design, benefits realization of enterprise-wide and departmental clinically- focused systems in multiple continents. He has also provided strategic consulting for several EU-funded projects and was responsible for bringing specific telemedicine solutions to the Dutch market.</p>
                <p>Paul has worked as a senior lecturer at the University of Applied Studies in Leiden and worked as a part-time associated professor in information management, foreign healthcare systems, and innovation at the University for Applied Sciences in Neu-Ulm and Hannover, Germany. He presents and lectures about healthcare informatics, AI, innovation, eHealth, standardization, education and has been a guest speaker on these topics internationally. After completing studies of technological exponentials at the Singularity University, in Silicon Valley (USA), he developed as a thought leader and active in a global network of innovators and futurists. He presented at numerous conferences and panels including United Nations, Commonwealth International Fund, Exponential Medicine, Science Festivals, SME Summits, Shanghai Forum, EU, etc. He lectures about entrepreneurship at several universities in the UAE. He mentors a variety of startup companies as well as SMEs. Member of the AI advisory workgroup for the ministry of AI UAE. Member of Abundance360 community.</p>
                <p>Key skills:</p>
                <p>√ Experienced keynote speaker<br>
                √ Innovator<br>
                √ Change manager <br>
                √ Coach in exponential times<br>
                √ Questioning impacts of exponential technologies  <br>
                </p>
                <div class="flex">
                  <a class="social" href="https://www.linkedin.com/in/paulepping/" target="_blank">Linkedin</a>
                  <a class="social" href="https://tool.openexo.com/public/profile/paul-epping" target="_blank">ExO Profile</a>
                </div>
                <!-- section content end -->

                <hr>

                <img class="image profile" src="images/debbie_slye.jpg">
                <h3 class="name">Debbie Slye / ExO Member</h3>
                <p>Senior clinical professional with extensive strategy, design, technology, and change management experience. Expert in building new healthcare organizations with a focus on innovative clinical models and patient engagement. History of producing results by leveraging internal and external resources to develop scalable improvements. Effective use of creativity and clinical know-how to achieve tangible outcomes.</p>
                <p>Specialties: Strategic healthcare business planning, clinical service models, use of clinical pathways to optimize quality performance, feasibility analysis, change management, corporate communications, global relationship building, benefits realization of technology investments.</p>
                <div class="flex">
                  <a class="social" href="https://www.linkedin.com/in/debbie-slye/" target="_blank">Linkedin</a>
                  <a class="social" href="https://tool.openexo.com/public/profile/debbie-slye" target="_blank">ExO Profile</a>
                </div>
                <!-- section content end -->

                <hr>

                <img class="image profile" src="images/jordy_egging.jpg">
                <h3 class="name">Jordy Egging / ExO Advisor, ExO Coach and ExO Disruptor</h3>
                <p>Jordy Egging is an internationally seasoned manager and entrepreneur, with an unrestrained passion for disruptive technology, innovation & design and societal transition. He has extensive experience with product strategy, new business development and innovation management, in Telecom, Media & Consumer Electronics, and he has worked in various countries across Europe, Asia and Latin America.</p>
                <p>Jordy is owner and co-founder of TimeLabz, a 'New Business Design' agency that helps managers & entrepreneurs to develop tomorrow’s business, based on the impact & opportunities of emerging technologies and new business models.</p>
                <p>Before starting Timelabz, Jordy was Global Head of Product Development at Philips TV. He has been leading the company's product management team and global product portfolio since early 2011. Earlier within Philips, Jordy was Director Business Development for Smart TV. He has been working on the development of international strategic partnerships and the company's business model for internet-connected TVs, since its very beginnings in 2009. Prior to his career at Philips, he has worked with KPN (Royal Dutch Telecom) as one of the founders of its interactive TV service. Prior to that he was co-founder & managing director of a media & entertainment agency.</p>
                <p>Jordy has finished the Graduate Studies Program of Singularity University in Silicon Valley in 2014 and he holds a MSc. in Aerospace Engineering from Delft University of Technology.</p>
                <p>Besides running TimeLabz, Jordy acts as business coach in the Horizon 2020 SME Instrument program of the European Commission, is certified coach and instructor for ExO works (the company behind the book 'Exponential Organizations') and is board-member of Singularity University Amsterdam.</p>
                <div class="flex">
                  <a class="social" href="https://tool.openexo.com/ecosystem/profile/jordy-egging" target="_blank">Linkedin</a>
                  <a class="social" href="https://tool.openexo.com/public/profile/jordy-egging" target="_blank">ExO Profile</a>
                </div>
