<div class="ibox-tools pull-right l-h-34">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="fa fa-ellipsis-v"></i>
    </a>
    <ul class="dropdown-menu dropdown-user">
        {% if perms.learning.change_resource %}
        <li><a href="{% url 'learning:resource-edit' resource.pk %}">Edit</a>
        </li>
        {% endif %}
        {% if perms.learning.delete_customer %}
        <li><a href="{% url 'learning:resource-delete' resource.pk %}">Remove</a>
        </li>
        {% endif %}
        <li>
        {% if resource.is_file %}
            <a href="{{resource.get_download_url}}" target='_blank' class='content-vertical-align'><span>Download</span></a>
        {% else %}
            <a href="{{resource.link}}" target='_blank'  class='content-vertical-align'><span>See link</span></a>
        {% endif %}
        </li>
    </ul>
</div>
