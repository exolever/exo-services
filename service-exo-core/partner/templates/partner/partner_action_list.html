{% if perms|length > 0 %}
<div class="ibox-tools pull-right l-h-34">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
        <i class="fa fa-ellipsis-v"></i>
    </a>
    <ul class="dropdown-menu dropdown-user">
        {% if "partner_edit" in perms %}
        <li><a href="{% url 'partner:edit' partner.pk %}">Edit</a>
        </li>
        {% endif %}
        {% if global_perms.partner.remove_partner %}
        <li><a href="{% url 'partner:delete' partner.pk %}">Remove</a>
        </li>
        {% endif %}
    </ul>
</div>
{% endif %}
