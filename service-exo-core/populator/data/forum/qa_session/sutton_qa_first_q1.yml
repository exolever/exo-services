  - user: !consultant Tina Weissberg
    date: !timedelta -172h
    reply: |
      <p>I agree with Gorka.</p>
      <p><br></p>
      <p>Global demand is going up, mostly driven by China and India, where we are seeing the rapid emergence of cars as a service model (eg Uber, Didi, etc) which temporarily makes cars accessible on demand for a part of the population that can not afford to buy a car themselves.</p>
      <p>EV and autonomous cars may take over but for the next ten years o would expect growth and a massive replacement cycle before the benefits of autonomous kicks in (medium to long term collapse down to 10-20pct of current fleet)</p>
