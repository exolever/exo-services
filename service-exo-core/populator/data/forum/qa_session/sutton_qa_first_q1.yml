description: |
  <p>Will the <strong>automotive/EV industry</strong> produce more cars in <em>10 years</em> or less? (Units)</p>
  <p><br></p>
  <p>Or will trends like autonomous driving and the rise of on demand mobility <strong>reduce the need for as many cars as today</strong>?</p>
  <p><br></p>
  <p>What about goods and human transport drones? Any market figures on that?</p>
activities:
  - user: !consultant Gorka Arrizabalaga
    date: !timedelta -180h
    reply: |
      <p>My expectation is the number will go up due to developing economies building better roads and therefore more cars can be supported. In developed countries, there will a gradual switch from standard to autonomous cars, but they won't be supported everywhere so...</p>
      <p>Elon Musk actually said in an interview once that autonomous cars will make traffic worse initially as they try to figure out/optimize the trip algorithms (a la Uber)</p>
