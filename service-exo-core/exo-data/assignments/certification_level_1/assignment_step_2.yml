    text: |
      <p>The Certification section has 4 tasks to complete:</p>
      <ul>
      <li><strong>Certification quiz</strong> which you can find <a data-popup="typeform" href="api/typeform/get/exo_certification_certification_quiz_en/" target="_blank">here</a>. It should take around 10 minutes of your time to complete.</li>
      <li><strong>Certification assessment</strong> with open questions which you can find <a data-popup="typeform" href="api/typeform/get/exo_certification_certification_assessment_en/" target="_blank">here</a>. It should take around 30 minutes of your time to complete.</li>
      <li><strong>Teaching assignment</strong> - as mentioned in the introduction video, we would like you to pick one colleague or friend and spend 10 minutes summarizing key concepts you have learned in this course. Once completed, please confirm by clicking <a href="typeform/generic/exo_certification_teaching_assignment_en/" target="_blank">here</a></li>
      <li><strong>Feedback</strong> - Your opinion is of great importance to us and it helps us improve. That’s why we kindly ask you to tell us how your experience was once you’ve completed the above tasks, clicking <a data-popup="typeform" href="api/typeform/get/exo_certification_feedback_en/" target="_blank">here</a></li>
      </ul>
