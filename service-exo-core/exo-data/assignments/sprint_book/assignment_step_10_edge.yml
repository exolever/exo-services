  - title: Why this week?
    subtitle:
    order: 1
    type: Text
    text: |
      <p>It’s time for the truth! During the past days, you have been building your first versions of your MVP, which will allow us to keep learning and improving our ExO Edge Initiatives. This week’s assignment provides experience exercising the Experiments Attribute at a deeper level by engaging early adopters with a concept they can respond to. The goal is to sell your MVPs to early adopters in order to validate that your value proposition to the market is the right one.</p>
      <p>The experiment of building your MVP and selling to early adopters helps you evaluate the hypotheses related to the value proposition and the business model. This is what is called the Product/Market Fit. In addition to that we will evaluate the hypotheses related to the ExO Attributes, which are key to make sure we are building a truly Exponential Organization.</p>
      <p>Getting your first client is one of the most exciting milestones for any new organization. Let’s do it!</p>
