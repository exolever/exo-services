      - name: Find, reach and sell to early adopters
        order: 1
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>An “Early Adopter” is an individual or business that uses a new product or technology before others, shares your vision and is willing to try your MVP even though it may not have been perfected. Your task here is to define where to find early adopters for your MVPs and how to reach them in order to check the product and/or the sales process with them. This is considered yet another experiment, one that is focused on attaining Product/Market Fit. The technique used to find early adopters depends on the type of MVP you have developed:</p>
              <p><strong>If you created a landing page as your MVP, focus on online channels in one of three ways:</strong></p>
              <p>- Create online ads (e.g., using Google AdWords) and link them to your promotional sites.<br>- Promote the website with online communities populated by potential early adopters.<br>- Email the page links to potential early adopters you’ve identified.</p>
              <p><strong>If you’ve created a sales presentation, a set of wireframes, a video or a real prototype, focus on offline channels to reach early adopters:</strong></p>
              <p>- Promote your MVP to those people or organizations interviewed when you first tested the problem/solution hypotheses.<br>- Generate a new list of potential early adopters.<br>- Generate a list of communities that might be populated by MVP early adopters.                                                                                                                              Last, launch the different sales processes with early adopters and collect feedback. Remember that the real goal is not to sell, but to learn.</p>
          - title: Resources
            subtitle:
            order: 2
            type: Text
            text: |
              <p>Steve Blank’s book The Startup Owner’s Manual outlines how to find and sell to early adopters. Familiarize yourself with the section of the book that covers the Customer Validation phase of the process.</p>
              <p>In addition to being a great way to learn about selling to early adopters, Geoffrey Moore’s Crossing the Chasm also covers how to expand your target market in the future.</p>
          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                The profile of the ideal early adopter is a person or organization that:<br>- Shares your vision for the future.<br>- Has the problem you defined some weeks ago<br>- Is trying to solve this problem in some way, although unsuccessfully thus far.<br>- Is willing to pay to solve the problem.<br>- Is honest and will provide valuable feedback.
            - order: 2
              description: |
                To find early adopters, try to think as they do. This will help you identify new places to locate them.
            - order: 3
              description: |
                Remember we are trying to learn, so interact with your early adopters in order to do that. For online channels (websites, etc.), after each user or buyer completes the process, send an email asking for feedback on how to improve your value proposition, pricing model, etc. For offline channels (inperson meetings, calls, etc.), don’t outsource the sales process, handle it yourselves spending the week interacting with them in order to learn as much as possible by testing out your product and trying to sell them.
