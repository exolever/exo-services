            <p>After building your MVPs and the sales process, you will have a lot of new experience and data with which to keep evaluating your key hypotheses. Remember that the main goal was to learn about the ExO Attributes and the business model, especially about the value proposition and revenue model.</p>
            <p>After the sales process is completed, the next step is to learn from the data you’ve gathered.</p>
        - title: Tips
          subtitle:
          order: 2
          type: Advice
          advices:
          - order: 1
            description: |
              Remember to analyze the qualitative data as well as the quantitative data (metrics). At this (early) stage of the game, qualitative information is more important than quantitative.
          - order: 2
            description: |
              Results from experiments can sometimes produce a lot of noise, but digging into the data presents learning opportunities. 
          - order: 3
            description: |
              For example, after evaluating a solution, we might find that some potential customer segments love it while others hate it.
          - order: 4
            description: |
              In analyzing the results further, we may find, for example, that people under 45 years of age love it and those above 45 don’t. The learning here? Focus the solution on the customer segment under 45.
