  - title: Why this week?
    subtitle:
    order: 1
    type: Text
    text: |
      <p>It’s time to take your ExO Initiatives to the next level! This week’s assignment is to formally define the assumptions underlying your ideas and prepare to test them further. Start by defining your ExO Core Initiative in greater detail in order to identify the key hypotheses to test.</p>
      <p>Next, you will start build a Minimum Viable Product (MVP) that will allow you to keep learning about your ExO Core Initiative and improving it.</p>
      <p>Are you worried you won’t be able to accomplish all this in only one week? You can!</p>
  - title: Tasks
    subtitle:
    order: 2
    type: Task
    tasks:
      - name: Further define your ExO Core Initiatives
        order: 1
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>During the last weeks, we have identified external disruptions and defined internal reactions that will help us to adapt the organization to the environment. Also, we have defined what ExO Attributes may need to be implemented. Now, it’s time to think more deeply about the implementation details of the ExO Core Initiatives in order to identify key hypotheses and to test them as soon as possible. Since we may have different types of ExO Core Initiatives, such as internal projects to increase the flexibility or the efficiency of the organization, new products/services, etc. each of them will need to be further defined in a different way. Regardless of how you do it, just be sure to describe the following key aspects of your ExO Core Initiatives:</p>
              <p><strong>USERS (OR CLIENTS)</strong></p>
              <p>Who will use (or buy) the solution you are defining? What are the pain points or needs they have? What’s the value your solution will bring to them?</p>
              <p><strong>STAKEHOLDERS</strong><br>Who will need to approve (or fund) your ExO Initiative internally in your organization? What’s the value you will provide to them?</p>
              <p><strong>SOLUTION</strong><br>What does the end result of your ExO Core Initiative look like? What will be the user’s experience of it? What will you need to implement it?</p>
              <p><strong>ECONOMICS</strong><br>What will it cost to implement? How your organization will benefit or get return on investment out of it?</p>
          - title: Resources
            subtitle:
            order: 2
            type: Text
            text: |
              <p>- The book Value Proposition Design, by Alex Osterwalder, will help with the Value Proposition Canvas.</p>
              <p>- The book Blue Ocean Strategy, by Renée Mauborgne and W. Chan Kim, will help you with the Blue Ocean Strategy Canvas.</p>
              <p>- You will find plenty of information about how to do Empathy Maps, Customer Journey Map and how to use the rest of the tools we mentioned and find new ones on the Internet.</p>
          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                For Pure Core and Edge Core Initiatives, use the tool that best fits the kind of project you are thinking about. For example, if you are thinking of developing an AI-based decision support system for your staff, you may want to use an empathy map; if you are thinking about how to improve or automate the processes of your organization, you may want to base your use case on a process map.
            - order: 2
              description: |
                For Blue Core Initiatives, you may want to use an Empathy Map or Value Proposition Canvas to better understand your customer and a Blue Ocean Strategy Canvas to define the innovative product/service.
            - order: 3
              description: |
                If none of the suggested tools work for your ExO Core Initiative, use any other approach you may know of (or can invent or modify) to further define your ExO Core Initiative.
            - order: 4
              description: |
                Don’t forget to research some numbers about the economics. This could consist of calculating the cost of the ExO Initiative and the return of investment (high accuracy is not needed at this stage) or the pricing model of your product/service and the profitability of it.
            - order: 5
              description: |
                Don’t forget to get clarity about the key elements we mentioned before (users, stakeholders, solution and economics). You may need to define some information (e.g. economics) beside the tools we mentioned before.
            - order: 6
              description: |
                For building ExO Core Initiatives in general, in most cases, we recommend using external technology providers and not building the technology inside the organization (we don’t want to re-invent the wheel). For an Edge Core Initiative that may become a new ExO Edge Initiative in the future, we recommend using external technology providers for a first internal prototype and considering building your own technology in the future once you launch the ExO on the Edge.
            - order: 7
              description: |
                Based on the further definition of your ExO Core Initiatives, consider reviewing/improving its ExO Canvas as well.
