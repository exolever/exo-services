          order: 1
          type: Text
          text: |
            <p>Once we have gathered enough information (or we don’t have time to keep running more experiments and developing further our MVPs), it’s time to make key decisions! Based on the learnings we got, we should keep improving our ExO Core Initiatives. Depending on the type of ExO Core Initiative, we will apply learnings in different ways:</p>
            <p><strong>For Pure Core and Edge Core Initiative:</strong><br>We will update the previous elements we defined, such as the ExO Canvas, the MVP’s requirements and any other element or canvas we may have used, asking ourselves how to improve the ExO Initiative in a way that fits better the needs of users and stakeholders. Also, it will be very important to make it in a way that it’s worth for the organization to make the investment on it.</p>
            <p><strong>For Blue Core Initiatives:</strong><br>We will update the previous elements we defined, such as the ExO Canvas, Blue Ocean Strategy Canvas, the MPV’s requirements and any other element or canvas we may have used. We need to ask to ourselves how to improve the product/service in a way that fits the (real) needs of customers and how to improve the pricing model so customers are willing to pay for it.</p>
        - title: Tips
          subtitle:
          order: 2
          type: Advice
          advices:
          - order: 1
            description: |
              For Blue Core Initiatives, there are several types of product/service iteration you can do, here you have some of them:<br><strong>Customer needs:</strong> You may discover a new need that it’s better to solve than the one you were thinking at the beginning.<br><strong>Features:</strong> You may find out that the set of features you defined for your product should be a different one.<br><strong>Pricing:</strong> You may need to change pricing structure of your product/service.
          - order: 2
            description: |
              Listen to your clients, users and stakeholders and re-prioritize the features of your MVP based on their input. Don’t forget the build-measure- learn loop, it’s applicable to everything!         
