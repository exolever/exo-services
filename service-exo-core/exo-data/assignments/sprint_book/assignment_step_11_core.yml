            text: |
              <p>We are aware that building and testing a MVP in two weeks may be too little time. Although we know you have already seen that it’s possible!</p>
              <p>We can still use a few days of this week to keep running experiments and developing further and iterating our MVP according to the learnings we are obtaining.</p>
          - title: Tips
            subtitle:
            order: 2
            type: Advice
            advices:
            - order: 1
              description: |
                Notice that you may learn and get new insights from the experiments with early adopters that will provide you new ideas so new hypotheses. Keep the hypothesis definition and evaluation process dynamic, so you can redefine your experiments continually based on your learnings.
            - order: 2
              description: |
                We recommend you to check out Agile Development Methodologies, such as Scrum, which are the basic techniques behind developing and evolving an MVP. The main idea behind these methodologies is to continually redefine features and development priorities for your product so you can iterate it in a few days/weeks. You may not be able to use these techniques during the course of the ExO Sprint, but it’s always good to get to know them in order to use them in the future if needed.
