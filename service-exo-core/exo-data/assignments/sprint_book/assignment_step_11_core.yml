    subtitle:
    order: 1
    type: Text
    text: |
      <p>Last week we learned so much about our ExO Core Initiatives by testing our MVPs. Actually, we will keep developing our MVPs further and running experiments with them during this week. At some point of this week, once we have enough data to make decisions, it will be time to embrace the truth and make the changes in our ExO Core Initiatives we should in order to maximize our opportunities for success. Let’s improve our ExO Core Initiatives in order to launch them in the right direction!</p>
