    order: 2
    type: Text
    text: |
      <p>La sección de Certificación tiene 4 tareas para completar:</p>
      <ul>
      <li><strong>Prueba de certificación</strong> que puede encontrar <a data-popup="typeform" href="api/typeform/get/exo_certification_certification_quiz_es/" target="_blank">aquí</a>. Debería tomar alrededor de 10 minutos de su tiempo para completarlo.</li>
      <li><strong>Evaluación de certificación</strong> con preguntas abiertas que puede encontrar <a data-popup="typeform" href="api/typeform/get/exo_certification_certification_assessment_es/" target="_blank">aquí</a>.  Debería tomar alrededor de 30 minutos de su tiempo para completarlo.</li>
      <li><strong>Asignación de enseñanza</strong>: como se menciona en el video de introducción, nos gustaría que elija un colega o amigo y que pase 10 minutos resumiendo los conceptos clave que ha aprendido en este curso. Una vez completado, por favor confirmar <a href="typeform/generic/exo_certification_teaching_assignment_es/" target="_blank">aquí</a>.</li>
      <li><strong>Feedback</strong>: su opinión es de gran importancia para nosotros y nos ayuda a mejorar. Es por eso que le pedimos amablemente que nos cuente cómo fue su experiencia una vez que haya completado las tareas anteriores, haciendo clic <a data-popup="typeform" href="api/typeform/get/exo_certification_feedback_es/" target="_blank">aquí</a>.</li>
      </ul>
