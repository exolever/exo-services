      <p>Bienvenido a la sección de Certificación de su programa de ExO Foundations. El propósito de esta sección es ayudarnos a comprender el conocimiento que ha adquirido al pasar por la parte de aprendizaje de este programa y obtener la información relevante que necesitamos para poder otorgarle su Certificado de Foundations.</p>
  - title:
