{% load rating %}

<div class="col-md-6">
{% for attribute in attributes %}
    {% if forloop.counter == 6 %}
        </div>
        <div class="col-md-6 p-r-5">
    {% endif %}
    <div class="row">
        <div class="col-md-6 p-l-0 attr-name">
            {{ attribute.name }}
        </div>
        <div class="col-md-6 attr-value">
            {% rating_star attribute.name attribute.value %}
        </div>
    </div>
{% endfor %}
</div>
