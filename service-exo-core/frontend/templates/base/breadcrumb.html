<ol class="breadcrumb {% if hide_breadcrumb %}hide{% endif %}">
    {% for url, label, view in breadcrumbs %}
        {% ifnotequal forloop.counter breadcrumbs_total %}
            <li data-viewname="{{view}}">
                <a href="{{ url }}">{{ label|safe }}</a>
            </li>
        {% else %}
            <li class='active' data-viewname="{{view}}">
                <strong>{{ label|safe }}</strong>
            </li>
        {% endifnotequal %}
    {% endfor %}
</ol>
