{% extends "project/base.html" %}
{% load bootstrap3 django_bootstrap_breadcrumbs %}

{% block main %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>{% block delete_msg %}{% endblock %}</p>
                        <a href="{% block cancel_url_delete_form %}{% endblock %}" class='btn btn-default'>Cancel</a>
                        <input type="submit" class='btn btn-positive-choice' value="Yes, remove" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
