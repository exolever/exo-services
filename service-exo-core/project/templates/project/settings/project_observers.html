{% load profile %}
<div class='col-xs-12 col-lg-12 col-md-12'>
    <div class='pull-right btn btn-default orange border-orange' id="dev__add_observer" data-project="{{project.pk}}">
        Add observer
    </div>
    <div class='full-width pull-left m-t-md'>
        <div class='row border-bottom border-top p-t-10 p-b-10'>
            <div class='col-lg-1 col-xs-2'></div>
            <div class='col-lg-5 col-xs-4'><strong>Name</strong></div>
            <div class='col-lg-5 col-xs-4'><strong>Email</strong></div>
            <div class='col-lg-1 col-xs-2 text-center'></div>
        </div>
        {% for observer in project.users_roles.all %}

            {% if observer.exo_role.code == 'SOB' %}
            <div class='p-m-10 p-t-10 border-bottom row' data-object="{{observer.pk}}">
                <div class='col-lg-1 col-xs-2'>
                    <input type='checkbox' name='observer' value='{{observer.invitation.pk}}' class='ichecks'>
                </div>
                <div class='col-lg-5 col-xs-4'>
                    {{observer.user.get_full_name}}
                </div>
                <div class='col-lg-5 col-xs-4'>
                     {% public_email observer.user as exo_email %}
                     {{exo_email}}
                </div>
                <div class='col-lg-1 col-xs-2 text-center'>
                    <div class="ibox-tools pull-right l-h-34 text-center" style="margin-top:-10px;">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-ellipsis-v"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="" class="dev__remove" data-pk="{{observer.pk}}" data-project="{{observer.project.pk}}" data-role="Observer">Remove</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class='full-width pull-left m-t-md'>
        <div class="col-xs-12 col-lg-6">
            <div class="input-group">
                <select name='bulk_actions' id='id_bulk_actions' class="select2">
                    <option value="send_invitation">Send invitation</option>
                </select>
                <span class="input-group-btn">
                    <button id="dev__apply_bulk" type="submit" class="btn btn btn-default">
                     Apply</button>
                </span>
            </div>
        </div>
    </div>
</div>
