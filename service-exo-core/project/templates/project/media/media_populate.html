{% extends "project/base.html" %}
{% load bootstrap3 django_bootstrap_breadcrumbs %}

{% block breadcrumbs %}
    {{block.super}}
    {% breadcrumb "Media" "project:project:media" project.id %}

{% endblock %}

{% block main %}

		{% csrf_token %}
		{{form}}

	</form>
{% endblock %}
