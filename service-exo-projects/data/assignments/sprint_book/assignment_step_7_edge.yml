      - name: Create an extended elevator pitch for each ExO Edge Initiative
        order: 4
        blocks:
        - title:
          subtitle:
          order: 1
          type: Text
          text: |
            <p>You will create a five-minute pitch for each of the ExO Initiatives that will be presented. You will also develop a presentation in support of each pitch. At this stage of the process (idea-stage ExO Initiatives), we recommend composing an “Elevator Pitch”—a summary of your idea that could conceivably be delivered in the time it would take for a short elevator ride. An elevator pitch is usually delivered in 60 to 90 seconds, but in this case you’re going to a write a five-minute version. The elevator pitch should include the following items (we recommend following this order too):</p>
            <p><strong>MTP</strong></p>
            <p>Explain the problem you want to solve.</p>
            <p><strong>Solution</strong></p>
            <p>Present the solution’s differentiating factors and discuss how your solution will both disrupt the industry and be scalable.</p>
            <p><strong>ExO Attributes</strong></p>
            <p>Discuss the ExO Attributes you will be using the most, including those that will help you reach abundance and those that will help you to manage it.</p>
            <p><strong>Business Model (optional)</strong></p>
            <p>If you have had the chance to think about it, explain how you aim to generate, deliver and retain value. In other words, how you are going to make money.</p>
        - title: Resources
          subtitle:
          order: 2
          type: Text
          text: |
            <p>There are countless websites dedicated to describing how to prepare and deliver elevator pitches.</p>
            <p>Check out on the Internet the Pitch Canvas, a brainstorming tool for entrepreneurs that helps you visualize your whole pitch on one page.</p>
        - title: Tips
          subtitle:
          order: 3
          type: Advice
          advices:
            - order: 1
              description: |
                Include real data from the experiments in your pitch. Awesome ideas are valuable but validated ones are even better
            - order: 2
              description: |
                Storytelling is a great way to present an having to rush. elevator pitch
            - order: 3
              description: |
                Get your pitch down on paper so you can practice it over and over
            - order: 4
              description: |
                Time management is important, so create a pitch you can deliver in five minutes without having to rush
