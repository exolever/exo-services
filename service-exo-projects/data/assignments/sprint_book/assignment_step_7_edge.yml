      - name: Select the four most promising ideas
        order: 1
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>Your first task is to pick the best four ideas to present at the disruption session. In order to do that we will evaluate them according to the previous week’s results (experiments and key learnings) and the following criteria:</p>
              <p>- The MTP: Is it really massive? Does it inspire people? Did we learn something about it during the previous experiments?<br>- The problem we are trying to solve: Is it global? Did we validate it during the previous experiment?<br>- The solution we are thinking to build: Is it scalable? Is it disruptive? Is it feasible (or will it be in the future due to exponentials)? Did we validate it during the previous experiment?</p>
          - title: Tips
            subtitle:
            order: 2
            type: Advice
            advices:
            - order: 1
              description: |
                Remember to make data-based decisions, so select those projects where data coming from experiments provide you a real argument to pick it.
            - order: 2
              description: |
                All non-selected ExO Initiatives should be filed away for possible development in the future. Also, if the initiatives are not real ExO Edge, other parts of the organization may value your research work and want to take over implementation. This can be beneficial for quelling the immune system.
            - order: 3
              description: |
                To test how disruptive your Initiative is, ask yourself the following: if someone else were enacting this ExO Edge Initiative now, how would our organization be impacted?
            - order: 4
              description: |
                Give each initiative a compelling title that makes it easy to understand. You should also include a one-line description.
            - order: 5
              description: |
                To test how scalable your Initiative is, ask yourself the following: In a favorable scenario, would it be possible to scale this new company to reach $1B valuation within the next five years?
