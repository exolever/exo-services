      - name: Define your business model (optional)
        order: 3
        blocks:
        - title:
          subtitle:
          order: 1
          type: Text
          text: |
            <p>A business model is defined as the way that an organization creates, delivers and retains value. If you have enough time, it’s a good idea to start thinking about and designing the business model for your ExO Edge Initiatives. If you can’t do it now, there will be time for this project in a few weeks.</p>
            <p>Since you are working on early-stage ExO Initiatives that will change very quickly as you learn more about them, use the Business Model Canvas to define your business model.</p>
        - title: Resources
          subtitle:
          order: 2
          type: Text
          text: |
            <p>Go to the Align section and check the exercise about business model design.</p>
            <p>The book Business Model Generation, by Alex Osterwalder, will help with your Business Model Canvas.</p>
        - title: Tips
          subtitle:
          order: 3
          type: Advice
          advices:
          - order: 1
            description: |
              Remember when you researched disruptive business models in the first week? Review them for inspiration!
          - order: 2
            description: |
              Start defining your customer segments with sticky notes, using a different color for each customer segment. Next, define the value proposition for each customer segment, continuing with the same color-coding. Finally, define and color-code your revenue model, making sure that you include a clear way to make money. Continue the process for the remaining canvas blocks. Use a separate color for generic items (related to the business as a whole and all customer segments)
          - order: 3
            description: |
              Defining the business model is optional at this stage, so don’t feel any pressure if time is an issue. If you can manage it, however, we recommend defining the three main blocks of the Business Model Canvas: Customer Segments, Value Proposition and Revenue Model
          - order: 4
            description: |
              Both for-profit and nonprofit organizations need to have a Business Model
          - order: 5
            description: |
              Remember that everything included in the Business Model Canvas should be considered as a hypothesis that can change at any point in the future
          - order: 6
            description: |
              For ExO Linked Edge Initiative, remember that you may need to include your organization (and maybe other similar ones) as a Key Partner
