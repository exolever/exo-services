          subtitle:
          order: 1
          type: Text
          text: |
            <p>Consider creating slides to accompany your extended elevator pitch. If you do a presentation, keep it simple, using only a few inspiring and informative images and graphs.</p>
        - title: Tips
          subtitle:
          order: 2
          type: Advice
          advices:
            - order: 1
              description: |
                A good book to read is Presentation Zen: Simple Ideas on Presentation Design and Delivery, by Garr Reynolds, which describes using simplicity and storytelling to reach an audience
            - order: 2
              description: |
                Whenever possible, use pictures instead of text for your slides. You want people to listen to you rather than read your slides
            - order: 3
              description: |
                Using the ExO Canvas and the Business Model Canvas to design your ExO is helpful. However, you don’t need these canvases to describe the pieces during your presentation. Instead, explain them in other, more visual and creative ways
