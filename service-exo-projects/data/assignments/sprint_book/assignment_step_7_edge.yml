  - title: Why this week?
    subtitle:
    order: 1
    type: Text
    text: |
      <p>Up to now, we have been working on several ExO Edge Initiatives in order to explore as many opportunities as possible. Now, it’s time to start selecting the best ones (after the experiments we ran and the key learnings we got).</p>
      <p>Also, take into account that next week you will present your best ideas to a panel that will include disruptors (people from outside the organization who have experience either in your industry or with innovation in general) for feedback on the work you’ve done so far.</p>
      <p>So, this week’s main assignment is to work on the presentations for the upcoming Disruption Session, which entails a five-minute pitch for each of four initiatives. You will present to your project leadership, the other members of the ExO Sprint and to a select panel of ExO Disruptors, all who will provide feedback.</p>
