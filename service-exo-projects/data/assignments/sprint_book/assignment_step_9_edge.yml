        - title: How much you will learn
          subtitle:
          order: 10
          type: Text
          text: |
            <p>Something more – How the users like the value proposition of your ExO Edge Initiative and its details based on the reactions and interactions they do with the wireframes. You can also get data about the price and revenue model by asking for pre-orders (if you are trying to sell something).</p>
        - title: WORKING PROTOTYPE
          subtitle:
          order: 11
          type: Text
          text: |
            <p>Build a prototype that includes only key features that you need to learn. This is actually the real MVP, and in many cases, it’s possible to build it in a few days. Remember, it doesn’t have to be perfect; it just needs to be something that will help you learn over a several-day period.</p>
        - title: Tips
          subtitle:
          order: 12
          type: Advice
          advices:
          - order: 1
            description: |
              Compiling a list of prioritized features and the number of hours that each of them will take to develop will tell you whether or not it is possible to have a prototype ready within the next week.
        - title: How much you will learn
          subtitle:
          order: 13
          type: Text
          text: |
            <p>A lot! – How easy/hard is to build/deliver the actual ExO Edge Initiative, how the users, clients and/or stakeholders like the value proposition and the user experience based on the interactions with the prototype. You can also get data about the price and revenue model by asking for pre-orders (if you are trying to sell something).</p>
  - title: Tips
