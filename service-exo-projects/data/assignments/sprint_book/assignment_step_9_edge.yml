      - name: Define your Minimum Viable Product (MVP)
        order: 3
        blocks:
        - title:
          subtitle:
          order: 1
          type: Text
          text: |
            <p>You don’t need to build a full product to start learning and selling. There is no need to waste your time and money building a product that no one will want to use or pay for. Instead, experiment with an MVP. Before developing a MVP, we need to think about what the minimum set of features are that it should have at the very beginning. In order to do that, we recommend following these steps:</p>
            <p>1) Define the consumer flow using your product or service, according to the problems you detected and your defined value proposition.</p>
            <p>2) List all features that your product or service needs in order to solve your customer’s problem.</p>
            <p>3) Weight each feature by using the ICE approach, which is an acronym for the three factors that should be considered whenever priorities are set: Impact (in terms of value for the user), Cost (in terms of money) and Effort (in terms of time). Do this by giving a value between 2 and 0 to each of these factors, being 2 the most convenient value (the most impact, the less cost and the less effort) and 0 the less convenient one (the less impact, the highest cost and the highest effort).</p>
            <p>4) Prioritize the features according to their total ICE value, so we will have the features with a higher ICE, which are the ones we should include in our MVP, on the top of the list.</p>
            <p>5) Analyze the results and define what the first version of the MVP could look like according to:</p>
            <p>- The key hypotheses you need to evaluate. Remember than the main goal of this MVP is to learn so you should take this list of hypotheses into account to define your next experiment: the MVP.</p>
            <p>- The ICE prioritization and also to the key hypotheses to evaluate.</p>
            <p>- Also, sometimes you will need to add or remove features of the list for the first MVP version according to links between features (e.g. some of them may be required for the basic version due to technical reasons so you need to add it, others could be too long to develop so you may need to remove them, etc.).</p>
        - title: Resources
          subtitle:
          order: 1
          type: Text
          text: |
            Eric Ries’ book The Lean Startup is a good source for learning about MVPs and the foundations underlying the concept.
        - title: Tips
          subtitle:
          order: 3
          type: Advice
          advices:
          - order: 1
            description: |
              Remember that your goal here is not to have the best product—or even a product that clients love— but to develop a product that allows you to learn. To that end, include learning-oriented features and add-ons that will result in further feedback.
      - name: Build your MVP!
        order: 4
        blocks:
        - title:
          subtitle:
          order: 1
          type: Text
          text: |
            <p>We already have a first approach of our business model, of the product/ service and how the first MVP version of it could look like (according to the ICE prioritization of features). Now, it’s time to build our first MVP in order to try it out with potential users and learn about their feedback, which will be super valuable. There are several techniques to build MVPs, some of them focused on building an actual product and others focused on just presenting the idea to your potential clients. You will need to pick the one that works better for your product/service according to the time ahead you have. To that end, consider combining the following techniques:</p>
            <p>We already have a first approach of our business model, of the product/ service and how the first MVP version of it could look like (according to the ICE prioritization of features). Now, it’s time to build our first MVP in order to try it out with potential users and learn about their feedback, which will be super valuable.</p>
            <p>There are several techniques to build MVPs, some of them focused on building an actual product and others focused on just presenting the idea to your potential clients. You will need to pick the one that works better for your product/service according to the time you have available. To that end, consider combining the following techniques:</p>
        - title: LANDING PAGE
          subtitle:
          order: 2
          type: Text
          text: |
            <p>This is mainly for initiatives, where we have a value proposition to evaluate with potential clients. We can develop a landing page that shows and describes your MVP (you can also describe your full version of the product/service, since you won’t really need to develop it, although we recommend focusing the landing page on the key features of the MVP). Also, it allows clients to pre-order the product. You can also run an A/B test, which consists of building two different versions of the landing page with two value propositions and seeing which ones gets better acceptance of visitors.</p>
