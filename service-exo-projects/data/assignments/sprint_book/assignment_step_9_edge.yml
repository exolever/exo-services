  - title: Why this week?
    subtitle:
    order: 1
    type: Text
    text: |
      <p>It’s time to take your ExO Initiatives to the next level! This week’s assignment is to formally define the assumptions underlying your ideas and prepare to test them further.</p>
      <p>Start by defining your ExO Edge Initiative business model (if you don’t have it yet) in order to build something that not only generates value but also retains it.</p>
      <p>Next, you will start build a Minimum Viable Product (MVP) that allows you to keep learning about your value proposition.</p>
      <p>Are you worried you won’t be able to accomplish all this in only one week? You can!</p>
  - title: Tasks
    subtitle:
    order: 2
    type: Task
    tasks:
      - name: Define your business model
        order: 1
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>A business model is defined as the way an organization creates, delivers and retains value. If you haven’t defined a business model for your ExO Edge Initiatives before, now is the time to do it. If you already have a business model, you’ll improve it now based on what you’ve learned.</p>
              <p>Since we are working on early-stage ExO Initiatives that will change quickly as you learn more about them, use the Business Model Generation technique to define your business model.</p>
              <p>Start defining your customer segments with sticky notes, using a different color for each customer segment. Next, define the value proposition for each customer segment, continuing with the same color-coding. Third, define your revenue model, keeping the color coding and making sure you define a clear way to make money. Do the same for the rest of the canvas blocks. For generic items (related to the business as a whole and all customer segments) use a different color.</p>
          - title: Resources
            subtitle:
            order: 2
            type: Text
            text: |
              <p>Go to the Align section and check the exercise about business model design.</p>
              <p>The book Business Model Generation, by Alex Osterwalder, will help with your Business Model Canvas.</p>
              <p>Another great book to help you further define a value proposition is Value Proposition Design, also by Alex Osterwalder, which includes the Value Proposition Canvas. Although not mandatory reading for this week, we think you’ll find it helpful.</p>
              <p>Another great resource to further define a product is the Product-Market Fit Canvas, which was co-created by more than 150 innovators around the world: <strong>www.productmarketfitcanvas.com</strong>. Again, this is not mandatory for this week, but it will complement your efforts.</p>
          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                For inspiration, review the disruptive business models you researched the first week.
            - order: 2
              description: |
                Regardless of whether you are a for-profit or nonprofit organization, you will need a Business Model.
            - order: 3
              description: |
                Remember that everything included in the Business Model Canvas is a hypotheses and subject to change in the future.
            - order: 4
              description: |
                For ExO Linked Edge Initiatives, remember that you may need to include your organization (and maybe other similar ones) as a Key Partner.
            - order: 5
              description: |
                Also, we recommend reviewing and improving your ExO Canvas based on the more recent progress of your ExO Initiatives.
