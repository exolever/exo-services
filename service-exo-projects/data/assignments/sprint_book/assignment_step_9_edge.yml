      - name: Identify the key hypotheses you want to evaluate with your MVP
        order: 2
        blocks:
        - title:
          subtitle:
          order: 1
          type: Text
          text: |
            <p>As defined by Eric Ries, an MVP is “a version of a new product which allows a team to collect the maximum amount of validated learning about customers with the least effort”. What that means is that, before designing and building your MVP, you should think about what you would like to learn after building and testing your MVP. Next step will be to identify the key hypotheses to evaluate at this stage, which will be those ones that are critical for the success and scale of the business. At this stage, most of the hypotheses will be found in your ExO Canvas and your Business Model Canvas:</p>
            <p><strong>ExO Attributes:</strong> whether the different ExO Attributes we have defined are the right ones or not, or even if it’s realistic to implement them.</p>
            <p><strong>Feasibility of the product:</strong> whether our product/service will actually work in the way we think it will (especially if it’s based on new technologies).</p>
            <p><strong>Value Proposition:</strong> whether clients like your value proposition.</p>
            <p><strong>Revenue Model:</strong> whether clients are willing to pay for it or not.</p>
        - title: Tips
          subtitle:
          order: 2
          type: Advice
          advices:
          - order: 1
            description: |
              Each ExO is different so think about the real critical factors that will make your business success or not, those should be your key hypotheses to evaluate.
          - order: 2
            description: |
              To define the success criteria of the sales experiment, define meaningful metrics for the process. The right metrics are usually expressed as a percentage that reflects the conversion rate of potential customers from one phase to another. Example: percentage of visitors who buy the product. This is called Innovation Accounting.
        - title: Tools
          subtitle:
          order: 3
