          text: |
            <p>Something – How the users/stakeholders like the value proposition of your ExO Edge Initiative based on the reactions after watching the video. You can also get data about the price and revenue model by asking for pre-orders (if you are trying to sell something).</p>
        - title: WIREFRAMES
          subtitle:
          order: 8
          type: Text
          text: |
            <p>Build a set of wireframes or digital designs that will help illustrate for clients what your product will look like. This technique is useful when evaluating the value proposition for clients and internal supporters.</p>
        - title: Resources
