      <p><strong>“The best way to predict the future is to invent it.”</strong> - Alan Kay, Xerox PARC</p>
      <p>It’s time to think big—to go outside your comfort zone to where the magic happens.</p>
      <p>Innovators, particularly young innovators, are building new products and services that can disrupt entire industries, or even create new ones. Examples include Danit Peleg, who designed the first 3D printed fashion collection when she was 25, and Jack Andraka, who as a 15-year-old conducted award-winning work on a potential method to detect the early stages of pancreatic and other cancers.
      <p>This is your first step on your ExO Sprint experience. Running a successful ExO Sprint depends on setting the right foundation. Find below several preparation tasks that can help you get ready for your ExO Sprint.</p>
      <p>Now it’s your turn. Start dreaming...It’s the only way to achieve anything!"</p>
