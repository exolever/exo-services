            subtitle:
            order: 1
            type: Text
            text: |
              <p>After building and trying your MVPs, you will have a lot of new experience and data to keep evaluating your key hypotheses.</p>
              <p>ExO Core Initiatives shouldn’t be implemented all across the organization at first. So, part of the learning exercise we want to accomplish here is to find out the right early adopters and area of the organization to start implementing the ExO Core Initiative.</p>
              <p>After the sales process is completed, the next step is to learn from the data you’ve gathered.</p>
          - title: Tips
            subtitle:
            order: 2
            type: Advice
            advices:
            - order: 1
              description: |
                Remember to analyze the qualitative data as well as the quantitative data (metrics). At this (early) stage of the game, qualitative information is more important than quantitative.
            - order: 2
              description: |
                Experimentation results sometimes produce a lot of noise, but digging into the data presents learning opportunities. For example, after evaluating a new product/service, we might find that some of potential customer segment love it while others hate it. In analyzing the results further, we find that people under 45 years of age love it and those above 45 don’t. The learning here? Focus the solution on the customer segment under 45.
