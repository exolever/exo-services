              <p>- For Blue Core Initiatives, Steve Blank’s book The Startup Owner’s Manual outlines how to find and sell to early adopters. Familiarize yourself with the section of the book that covers the Customer Validation phase of the process.</p>
              <p>- For Blue Core Initiatives, in addition to being a great way to learn about selling to early adopters, Geoffrey Moore’s Crossing the Chasm also covers how to expand your target market in the future.</p>
          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                When it comes to ExO Core Initiatives, there are two groups of early adopters:<br><br>External Clients (when our ExO Core Initiative serves to improve an existing product or service; or to create a new one):<br>- Share the vision you have about the future.<br>- Have the problem you defined some weeks ago. Are paying to solve the problem.<br>- Are trying to solve this problem in some way, although not yet successfully.<br>- Are paying to solve the problem.<br>- Are honest and will  provide valuable feedback.<br><br>Internal Supporters (when our ExO Core Initiative consists in improving the existing organization and you have internal usage/approval):<br>- Acknowledge the external disruption you are trying to manage.<br>- May already be reacting to this external disruption in some way, although not yet successfully.<br>- May be investing (or willing to invest) resources to manage this external disruption.<br>- Are honest enough to provide valuable feedback.
            - order: 2
              description: |
                To find early adopters, try to think as they do.
            - order: 3
              description: |
                Remember we are trying to learn, so interact with your early adopters in order to do that. <strong>For online channels</strong> (websites, etc.), after each user or buyer completes the process, send an email asking for feedback on how to improve your value proposition, pricing model, etc. <strong>For offline channels</strong> (in-person meetings, calls, etc.), don’t outsource the sales process, handle it yourselves spending the week interacting with them in order to learn as much as possible by testing out your product and trying to sell them.
      - name: Measure results and learn
        order: 2
        blocks:
