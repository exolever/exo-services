    text: |
      <p>It’s time for the truth! During these past days, you have been building your first versions of your MVP, which will allow us to keep learning and improving our ExO Edge Initiatives. This week’s assignment provides experience exercising the Experiments Attribute at a deeper level. The goal is to get acceptance of your MVPs in order to validate that your value proposition is the right one. </p>
      <p>The experiment of building and testing your MVP helps you evaluate the key hypotheses to evaluate whether the ExO Core Initiative you are developing will really make your organization more adaptable to the external disruption Also, if some of your ExO Core Initiatives are focused on developing a new product/service, you will be able to get your first clients, which is one of the most exciting milestones for any new organization. Let’s do it!</p>
