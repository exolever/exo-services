      - name: Find your Early Adopters!
        order: 1
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>An “Early Adopter” is an individual or business that uses a new product or technology before others, shares your vision and is willing to try your MVP even though it may not have been perfected. Your job here is to define how to find those early adopters and get their buy-in for your ExO Core Initiatives. The technique used to find early adopters depends on the type of ExO Core Initiative and the MVP you have developed:</p>          
              <p><strong>For Blue Core Initiatives (new product/services)</strong></p>
              <p>If you created a landing page MVP, focus on online channels in one of three ways:<br>Create online ads (e.g., using Google AdWords) and link them to your promotional sites. Promote the website with online communities populated by potential early adopters. Email the page links to potential early adopters you’ve identified.</p>
              <p>If you’ve created a sales presentation, a set of wireframes, a video or a real prototype, focus on offline channels to reach early adopters:<br>Promote your MVP to those people or organizations interviewed when you first tested the problem/solution hypotheses. Generate a new list of potential early adopters. Generate a list of communities that might be populated by MVP early adopters.</p>
              <p><strong>For Pure Core and Edge Core Initiatives Regardless of the type of MVP, you may need to find early adopters of different types:</strong></p>
              <p><strong>Stakeholders:</strong><br>Decision makers of your organization who will need to approve/ fund your ExO Core Initiative.</p>
              <p><strong>Internal users:</strong><br>Employees of your organization who will benefit from/use your ExO Core Initiative.</p>
              <p><strong>External clients/users:</strong><br>Clients of the organization who will benefit from/use your ExO Core Initiative.</p>
