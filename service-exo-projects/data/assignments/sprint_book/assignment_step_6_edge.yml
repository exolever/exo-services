  - title: Tips
    subtitle:
    order: 3
    type: Advice
    advices:
      - order: 1
        description: |
          Interviews are always preferable to surveys, since they provide greater insight (especially when you ask open questions). But if you want to evaluate multiple ideas or get a large number of people, surveys are often the only way to do it.
      - order: 2
        description: |
          The idea is to run experiments for all the problem/solution pairs you have defined. If you have two (or fewer) problem/solution pairs per team member, we recommend assigning one or two initiatives per team member. If you have more than two initiatives per team member, consider running a much bigger but more superficial experiment by sending surveys to potential clients rather than conducting direct interviews.
      - order: 3
        description: |
          Remember that you may also need to reach external advisors who are specialists in your industry or in a specific technology or methodology to evaluate different types of hypotheses.
      - order: 4
        description: |
          You may have different ExO Edge Initiatives that share the same customer segment. In that case, remember that you can group the experiment execution by asking about multiple ExO Edge Initiatives at the same time.
      - order: 5
        description: |
          Always remember that getting out of the building and talking to real customers is the best way to turn your hypotheses into facts.
