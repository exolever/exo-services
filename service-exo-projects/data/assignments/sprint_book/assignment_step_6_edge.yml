            order: 1
            type: Text
            text: |
              <p>The problems and solutions you have previously defined are a set of hypotheses, which will need to be evaluated. However, you won’t have time to evaluate all of them, so focus on those key hypotheses that are decisive for your ExO Initiative to succeed. These are your ‘crux’ hypotheses. As we know, we are trying to build Exponential Organizations that leverage cutting-edge technologies and the ExO Attributes to become exponential. However, the first step is to find a real problem to solve for it. So, the next step of experiments will be focused on value generation, and in later stages we will focus on scaling the organization. So, at this early stage of the project, the best thing you can do is to run a version of Steve Blank’s Customer Development technique, which calls for asking people whether or not they have a specific problem and whether or not they like your solution (Product/Solution Fit).</p>
              <p><strong>Identify the key hypotheses (crux) to evaluate at this stage:</strong> Most of them will be around whether our clients/users have the problem we think they have and whether they like the solution we are thinking to implement. But we could also have other kind of hypotheses, such as whether the market is big enough, whether it’s technically feasible to build the solution we are thinking of or not, etc.</p>
              <p><strong>Design an experiment to evaluate the key hypotheses:</strong> Usually we will design an interview for gathering real data about the previously defined hypotheses and the evaluation criteria we will use in order to either validate or invalidate each hypothesis.</p>
          - title: Resources
            subtitle:
            order: 2
            type: Text
            text: |
              <p>Rob Fitzpatrick’s book The Mom Test and Steve Blank’s book The Startup Owner’s Manual: The Step-By-Step Guide for Building a Great Company outline how to conduct interviews with potential customers. In short, ask people about a problem (without mentioning the solution), and then explain the solution in order to elicit feedback. We recommend focusing in particular on the section of the book that discusses the Customer Discovery phase.</p>
          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                Think through the design of your experiments before beginning them. Results should allow you to uncover real needs, not just answer the question “Is this a good idea?” How you construct the interview questions is very important. How will the results allow you to improve the initiative? How can you ask the question creatively? Clearly define what will determine the success of an experiment, including what thresholds need to be met.
            - order: 2
              description: |
                Prioritizing experiments is key since you may have so many hypotheses to evaluate that you won’t have time to run all of them. Usually, you have to focus on evaluating the key hypotheses that are critical for the success of your business, such as technology viability, customer segments, value proposition and revenue sources.
