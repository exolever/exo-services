  - title: Why this week?
    subtitle:
    order: 1
    type: Text
    text: |
      <p>Experimentation is crucial to any innovative project. Steve Blank was right when he said that “No business plan survives first contact with customers.” In fact, any innovative business plan is just a set of hypotheses, so instead of executing them, we must first evaluate them. Innovative business plans start by defining the problem you want to solve and then moving on to the solution you intend to build for that problem. So the first set of hypotheses to evaluate are the problem/solution pairs defined last week. This is what is called the Problem/Solution Fit.</p>
      <p>This week, you will focus on running experiments to evaluate your hypotheses—the ExO equivalent of Steve Blank’s “Get out of the building!”— so you will gain experience exercising the Experiment ExO Attribute. Finally, based on the learnings, your team will select the four most promising ideas to keep developing them further in the upcoming weeks.</p>
