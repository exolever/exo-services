          order: 1
          type: Text
          text: |
            <p>Next step is to run the experiments that you have defined. At this stage, most of these experiments will consist of interviewing potential clients (to evaluate problems/solutions) or tech people (to evaluate product feasibility), so reach them to arrange calls or meetings, talk to them and gather real data from these interviews. After running experiments, it’s important to spend time analyzing and learning from the results. You will evaluate all hypotheses, improve the ExO Initiatives based on the learnings and make a final evaluation of the improved ExO Initiatives. Complementary to the Customer Development process, the Build-Measure-Learn loop provides a set of useful guidelines to evaluate your hypotheses and learn, which is the main goal at this stage.</p>
        - title: Resources
          subtitle:
          order: 2
          type: Text
          text: |
            <p>Eric Ries’ The Lean Startup introduces the Build-Measure-Learn loop and is a great reference for how to run these processes.</p>
        - title: Tips
          subtitle:
          order: 3
          type: Advice
          advices:
          - order: 1
            description: |
              The best asset at this point is real data, since the goal of the Build-Measure- Learn loop is to make all your decisions based on solid data and not on opinions or intuition
          - order: 2
            description: |
              Ask for honest feedback. Invalidating a hypothesis is not bad; it’s just part of the innovation process. Remember that the main goal is to learn!
          - order: 3
            description: |
              Remember that most (if not all) ExOs should always implement the ExO Attribute. One great to do it is by following the Lean Startup principles and the Build- Measure-Learn loop. It will allows your organization to always be focused on learning
