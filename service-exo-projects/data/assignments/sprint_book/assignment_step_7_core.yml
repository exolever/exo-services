          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                Time management is important, so practice as much as possible.
            - order: 2
              description: |
                A relaxed and natural delivery is key, so again, practice as much as possible.
  - title: Tips
    subtitle:
    order: 3
    type: Advice
    advices:
      - order: 1
        description: |
          Add real data from the executed experiments to the presentations. A great performance is always a plus, but in the end, it’s only a nice deck. There is always much more value in providing data and insights (e.g., quotes) from real clients, stakeholders or users to illustrate what you have learned.
      - order: 2
        description: |
          If you have time, running further experiments is always a good idea. The more data you have, the better—especially in the case of any ExO Initiatives that were redeveloped during previous week after some of your hypotheses were invalidated. You now have the opportunity to run more experiments on the new ExO Initiatives (which are actually new hypotheses).      
