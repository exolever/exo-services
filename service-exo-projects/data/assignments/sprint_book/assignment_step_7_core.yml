      - name: Select the four most promising ideas
        order: 1
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>The first task is to pick the best four ideas, which will be presented at the disruption session. In order to do that we will evaluate them according to the previous week’s results (experiments and key learnings) and the following criteria: The external disruption we are focusing on: Is it global? Did we validate it during the previous experiment? The internal reaction we are thinking of building: Does it help the organization to adapt (or to take advantage of) external industry disruption? Is it feasible (or will it be in the future due to exponentials)? Did we validate it during the previous experiment?</p>          
          - title: Tips
            subtitle:
            order: 2
            type: Advice
            advices:
            - order: 1
              description: |
                Remember to make data-based decisions, so select those projects where data coming from experiments provide you a real argument to pick it.
            - order: 2
              description: |
                All non-selected ExO Initiatives should be filed away for possible development in the future.
            - order: 3
              description: |
                If the ideas are not really ExO Core Initiatives, but closer to ExO Edge Initiatives, they can perhaps be repositioned— instead of building the initiative with an ExO Edge approach, consider defining an ExO Core Initiative that would react to the ExO Edge idea that you were thinking about (since this kind of ExO Edge Initiative may be already happening in the world). For example, if we are a hotel chain thinking to build a new online platform to offer hotel nights (which would be an ExO Edge Initiative) this idea could be transformed into a ExO Core Initiative by focusing on building the APIs that the hotel chain would need in order to connect it with the type of platform we were originally thinking about.
            - order: 4
              description: |
                Give each initiative a compelling title that makes it easy to understand, along with a one-line description.
            - order: 5
              description: |
                To test how well your initiative helps the organization to adapt to external industry disruption, ask yourself the following: will this initiative help the organization to deal with external threats or take advantage of external opportunities due to industry disruption or context changes?
