      - name: Create an extended elevator pitch for each ExO Core Initiative
        order: 3
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>Create a five-minute pitch and supporting presentation for each of the ExO Initiatives to be presented. At this stage of the process, (idea-stage ExO Initiatives), we recommend composing an “Elevator Pitch”, a summary of your idea that could conceivably be delivered in the time it would take for a short elevator ride. An elevator pitch is usually delivered in 60 to 90 seconds, but in this case, you’re going to a write a five-minute version. The elevator pitch should include the following items (we recommend following this order as well):</p>          
              <p><strong>MTP</strong><br>Explain why your organization exists, in order to demonstrate how your ExO Core Initiative will help it to achieve the MTP.</p>
              <p><strong>External Disruption</strong><br>Explain the problem you want to solve.</p>
              <p><strong>Internal Disruption</strong><br>Present the solution’s differentiating factors and discuss how your solution will both disrupt the industry and be scalable.</p>
              <p><strong>ExO Attributes</strong><br>Discuss the ExO Attributes you will be using the most, including those that will help you reach abundance and those that will help you to manage it.</p>
          - title: Resources
            subtitle:
            order: 2
            type: Text
            text: |
              <p>- There are thousands of great websites dedicated to describing how to prepare and deliver elevator pitches.</p>
              <p>- For the ExO Blue Core (focused on a product/service), check out on the Internet the Pitch Canvas, a brainstorming tool for entrepreneurs that helps you visualize your whole pitch on one page.</p>
          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                Include real data from the experiments. Cool ideas are valuable but validated ones are even better.
            - order: 2
              description: |
                Storytelling is a great way to present an elevator pitch.
            - order: 3
              description: |
                Get your pitch down on paper so you can practice it over and over.
            - order: 4
              description: |
                Time management is important, so create a pitch you can deliver in five minutes without having to rush.
      - name: Create a presentation to support the pitch
        order: 4
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>You may want to create slides to accompany your extended elevator pitch. If you do a presentation, keep it simple, using only a few inspiring and informative images and graphs.</p>
          - title: Resources
            subtitle:
            order: 2
            type: Text
            text: |
              <p>A good book to read is Presentation Zen: Simple Ideas on Presentation Design and Delivery, by Garr Reynolds, which describes using simplicity and storytelling to reach an audience.</p>
          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                You may need to include some context about the organization, since external Disruptors who don’t know your organization may attend the disruption session next week.
            - order: 2
              description: |
                Whenever possible, use pictures instead of text for your slides. You want people to listen to you rather than read your slides.
            - order: 3
              description: |
                Using the ExO Canvas to design your ExO is helpful. However, you don’t need to use these canvases to describe these pieces during the presentation. Instead, explain them using other, more visual and creative ways.            
