            text: |
              <p>You will be presenting a big number of ideas, so you will need to deliver a very concise and to-the-point pitch. The more you practice, the better you will do it! Just practice, practice and practice!</p>
          - title: Resources
            subtitle:
            order: 2
            type: Text
            text: |
              <p>- Your pitch, your voice and your passion!</p>
