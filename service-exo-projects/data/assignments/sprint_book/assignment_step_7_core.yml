  - title: Why this week?
    subtitle:
    order: 1
    type: Text
    text: |
      <p>It’s time to select and take to the next level your best ExO Core Initiatives! Next week, you will present your ExO Initiatives to a panel of disruptors (people from outside the organization who have experience either in your industry or with innovation in general) for feedback on the work you’ve done so far. This week’s main assignment is to work on the presentations for the upcoming Disruption Session, which entails a five-minute pitch for each of four initiatives. You will present to your project leadership, the other members of the ExO Sprint and to a select panel of ExO Disruptors, all of whom will provide feedback.</p>
