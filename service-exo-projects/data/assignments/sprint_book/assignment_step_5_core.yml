      - name: Define multiple ‘External Disruption’ / ‘Internal Reaction’ pairs for your MTP
        order: 2
        blocks:
        - title:
          subtitle:
          order: 1
          type: Text
          text: |
            <p>The first step is to think about the ‘external disruptions’ that are relevant to your organization and its purpose. You’ll also want to think about the ‘internal reactions’ you can create to deal with or take advantage of the external disruption. To that end, you will define a set of ‘external disruption’ / ‘internal reaction’ pairs within the domain of the Purpose outlined in the previous step. Note that each disruption/reaction pair is an ExO Core Initiative! Remember that, depending on the internal reactions you define, you can think about different kinds of ExO Core Initiatives:</p>
            <p><strong>Pure Core:</strong> An ExO Core Initiative that is very specific to the current organization and cannot be replicated and resold to other organizations. For example, a digital transformation project or automating all the processes of an organization using AI-based technology would be unique to your organization</p>
            <p><strong>Edge Core:</strong> An ExO Core Initiative that we could not only implement in our organization (as a first step) but could also replicate and sell to other organizations. For example, Amazon Web Services serves both Amazon and is sold to others outside Amazon.</p>
            <p><strong>Blue Core:</strong> An ExO Core Initiative based on launching a new product/service into a new market with no competition (Blue Ocean). For example, Nintendo Wii reached new customer segments such as elderlies.</p>
