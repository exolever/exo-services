            order: 1
            type: Text
            text: |
              <p>Exponential Organizations not only have a vision and a mission, they also have purpose. In order to adapt your organization to the current environment, you need to define your Purpose. If your organization already has a global market or aims to have one, you will define a Massive Transformative Purpose (MTP). If your organization is or aims to be focused only on a local market, you will define a Transformative Purpose (TP). Running an ideation session, using techniques such as “brainstorming,” “what ifs,” or “visual thinking”. may help you.</p>
