    order: 3
    type: Advice
    advices:
      - order: 1
        description: |
          The ideal number of disruption/reaction pairs for this week is at least ten. That said, create as many as you can. We have seen some teams generate more than 30!
      - order: 2
        description: |
          The goal of the Core Stream is to adapt the current organization to industry disruption. Ideas you come up with at this stage can apply to the whole organization or just to a specific business unit. Maintain this focus as you ideate.
      - order: 3
        description: |
          We know it can be hard to develop and manage so many ExO Initiatives. If you need to skip certain elements, it’s fine. At this stage, it’s better to generate a lot of ideas, even if they have yet to be fleshed out, than it is to have a small number of highly detailed initiatives.
      - order: 4
        description: |
          The more ExO Core Initiatives you generate, the better! (At this point, each ExO Core Initiative includes an MTP/TP, a disruption/reaction pair and an ExO Canvas.) At the disruption session, you will need to present a minimum of four initiatives, so it’s better to work on more than that since you may decide to eliminate some of them after running the experiments next week.
