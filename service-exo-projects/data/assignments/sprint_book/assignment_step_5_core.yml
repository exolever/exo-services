  - title: Why this week?
    subtitle:
    order: 1
    type: Text
    text: |
      <p><strong>You have at your fingertips the opportunity to (re)invent your organization and make the world better.</strong></p>
      <p>Every industry is disrupted occasionally. However, the frequency of that disruption is accelerating as exponential technologies impact both business models and the environment in general.</p>
      <p>As Thomas Edison said, “To have a great idea, have a lot of them.” So, this week you will generate as many ExO Core Initiative ideas as possible in order to ensure success.</p>
      <p>Adapt your current organization to external industry disruption not only to protect yourself from the threats it poses but also to take advantage of the great opportunities that are continuously emerging.</p>
