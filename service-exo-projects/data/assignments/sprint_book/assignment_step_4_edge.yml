    type: Text
    text: |
      <p><strong>The world changes every day. Exploring it can be an exciting learning experience—one that may even surprise you!</strong></p>
      <p>Many executives spend most of their time dealing with internal issues and never look at what’s happening beyond the organization. Don’t be one of them!</p>
      <p>The biggest opportunities can be found at the intersection of global challenges (problems that need to be solved), exponential technologies (which can solve these needs) and business models (which monetize and grow your organization).</p>
      <p>This week’s assignment sets the foundation for the Edge Stream. It helps you gain a strategic overview of the world’s greatest challenges along with the most important technologies that may disrupt your industry now or in the future. How is your industry already being reshaped?</p>
      <p>By looking “outside the building” you will gain an understanding of non-traditional and disruptive business models coming into use.</p>
