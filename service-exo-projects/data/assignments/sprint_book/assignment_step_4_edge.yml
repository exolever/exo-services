            <p>Most exponential technologies will impact your industry, either directly or indirectly. At the same time, disruption will bring new opportunities that you can and should leverage. Consider how some of the following emerging/exponential technologies may impact (or have already impacted) your industry. Keep in mind that the list is not conclusive, since new technologies emerge every day.</p>
            <p>- Artifical Intelligence<br>- Robotics<br>- 3D Printing<br>- Virtual & Augmented Reality<br>- Biotechnology & Bioinformatics<br>- Blockchain & Bitcoin<br>- Nanotechnology<br>- Drones<br>- Internet of Things<br>- Quantum Computing</p>
            <p>Search the Internet for terms and phrases such as “disruptive technologies for [X] Industry”, which will yield lots of great examples.</p>
