            <p>Technology by itself doesn’t have any value to users. To be successful, organizations need to implement the right business model, which is the way to create, deliver and retain value.</p>
            <p>Research new startups in your industry and other industries that are successfully executing new disruptive business models in order to discover new ways of doing business in your target industry. Look for disruptive startups and new business models both within your industry and outside of it. The next big thing could come from anywhere. Search the Internet for terms and phrases such as “disruptive startups for [X] Industry.” We found lots of great examples!</p>
