  - title: Why this week?
    subtitle:
    order: 1
    type: Text
    text: |
      <p>Before starting your transformation journey, you need to master the tools and processes that will make you successful.</p>
      <p>The goal of the Align Session is to provide you with the knowledge and confidence needed to define and develop ExO initiatives throughout the 10-week process ahead of you.</p>
      <p>Equally important is to provide the company’s leadership team with the knowledge and training to manage disruptive innovation and new Exponential Organizations.</p>
      <p>You can learn how to deal with the immune system of your company and build internal capabilities that will start to bring new life into your organization.</p>
      <p>You can start your Align journey by watching the main video and then continue by going through the 4 tasks below.</p>
      <p>Let's dive right in!</p>
