            <p>A business model is the way an organizations, creates, delivers and captures value. To create a succesful and sustainable business model you will need tools that will help you rapidly pivot and iterate on all of its aspects until you find a model that works in reality.</p>
            <p>Traditional business plan is not the best suitable tool to capture highly dynamic market situations and ongoing changes in the external and internal environment of a 21st Century organization. We will use a tool called 'Business Model Canvas' to quickly visualize business models of entire organizations. You will learn more detail in this task.</p>
