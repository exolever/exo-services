            text: |
              <p>The original concept behind the Exponential Organizations book was an in-depth research among the fastest growing and most succesful companies who were able to outpferform their peers at radically lower costs. They achieved these by shfting their business model from scarcity-based to abundance-based, by leveraging expoential technologies and by tapping into 11 ExO Attributes.</p>
              <p>Any company that wants to turn into an Exponential Organization needs to consider the value these attributes can bring and work towards embedding some of all of these in its operations.</p>
              <p>To begin, every ExO needs an Massive Transformation Purpose or MTP which gives its existence a deeper meaning in relation to the larger world around it. MTP describes how we would like the world to be in the future where we have succeeded as a company.</p>
              <p>Then, there are 10 other attributes - 5 outward-facing, helping us to reach 'abundance' in the market and 5 inward-facing helping to manage this abundance internally.</p>
              <p>You can learn more about these attributes by watching this task's video and exploring the resources below.</p>
