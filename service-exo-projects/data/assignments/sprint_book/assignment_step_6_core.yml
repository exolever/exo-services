      - name: Define the key (crux) hypotheses and run experiments
        order: 1
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>The innovative ideas you have previously defined are a set of hypotheses that you will need to evaluate in order to learn whether or not they are true.</p>
              <p>However, you won’t have time to evaluate all of them, so just focus on those key hypotheses that are decisive for your ExO Initiative to succeed. We call these kind of hypotheses ‘crux’. As we know, you want to adapt the current organization to the external industry disruption by implementing the ExO Attributes and using exponential technologies. However, before doing it we need to evaluate whether the ‘external disruption’ we have thought about are a true thread/ opportunity. Also, we need to evaluate whether the ‘internal reaction’ we have defined is feasible and/or fits the market. Identify the key hypotheses and define experiments for each of them. Depending on the type of ExO Core Initiative, your approach may vary:</p>
              <p><strong>Blue Core Initiatives</strong></p>
              <p>These are new products and services so test with the market (real customers) whether the ideas fit the market or not. The best thing you can do is to run a version of Steve Blank’s Customer Development technique, which calls for asking people whether or not they have a specific problem and whether or not they like your product/service (Product/Solution Fit). In order to do that we will follow these steps:</p>
              <p><strong>1. Identify the key hypotheses to evaluate at this stage:</strong> Most of them will be around whether our clients/users have the problem we think they have and whether they like the product/service we are thinking to implement. But we could also have other kind of hypotheses, such as whether it’s technically feasible to build the product/service or not.</p>
              <p><strong>2. Design an experiment to evaluate the hypotheses:</strong> Usually we will design an interview for gathering real data about the previously defined hypotheses and the evaluation criteria we will use in order to either validate or invalidate each hypothesis.</p>
              <p><strong>Pure Core and Edge Core Initiatives</strong></p>
              <p>These are usually projects internal to the organization that will help it to be more agile, adaptable and/or efficient. We will need to evaluate whether the ‘external disruptions’ we have identified are realistic or not. Also, we will need to talk to the internal stakeholders in the organization that eventually will need to approve/use the ‘internal solutions’ we have defined. In order to do that, we will follow these steps:</p>
              <p><strong>1. Identify the key hypotheses:</strong> These are the ones that are critical for the success of our ExO Core Initiative. Most of them will be around whether the ‘external disruption’ we have identified is a real threat/opportunity or not. However, the key hypotheses for ExO Core Initiatives are usually the ones related to ‘internal reactions’. We will need to make sure that those are well accepted within the organization and, of course, technically feasible.</p>
              <p><strong>2. Design an experiment to evaluate the hypotheses:</strong> For ‘external disruption’ hypotheses we will do further research to check whether they are real or not, by reading about the topic or talking to key people. For ‘internal disruption’ hypotheses we will design interviews to talk to the internal stakeholders and/or users of the project we are thinking about. Also, we may need to talk to technology providers (or experts) to check the solution we are thinking about is feasible.</p>
