      - name: Run experiments to evaluate the ExO Initiatives
        order: 2
        blocks:
          - title:
            subtitle:
            order: 1
            type: Text
            text: |
              <p>Next step is to run the experiments that you have defined. At this stage, most of these experiments will consist of further researchon external disruptions, interviewing users or potential clients (to evaluate disruptions/ reactions) or tech people (to evaluate product feasibility), so reach them to arrange calls or meetings, talk to them and gather real data from these interviews. After running experiments, it’s important to spend time analyzing and learning from the results. You will evaluate all hypotheses, improve the ExO Initiatives based on the learnings and make a final evaluation of the improved ExO Initiatives. The Build-Measure-Learn loop provides a set of useful guidelines to continually run your experiments and learn, which is the main goal at this stage.</p>
          - title: Resources
            subtitle:               
            order: 2
            type: Text
            text: |
              <p>Eric Ries’ The Lean Startup introduces the Build-Measure-Learn loop and is a great reference for how to run these processes.</p>
          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                The best asset at this point is real data, since the goal of the Build-Measure-Learn loop is to make all your decisions based on solid data and not on opinions or intuition.
            - order: 2
              description: |
                Ask for honest feedback. Invalidating a hypothesis is not bad; it’s just part of the innovation process. Remember that the main goal is to learn!
            - order: 3
              description: |
                A great way to implement the Experimentation ExO Attribute is by introducing the Build-Measure-Learn loop as an ongoing process within your organization will help you to move faster and in the right direction by continually identifying and testing hypotheses and learning.
