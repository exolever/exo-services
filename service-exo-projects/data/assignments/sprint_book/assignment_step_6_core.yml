  - title: Tips
    subtitle:
    order: 3
    type: Advice
    advices:
      - order: 1
        description: |
          When you need to talk to people, interviews are always preferable to surveys, since they provide greater insight (especially when you ask open questions). But if you want to evaluate multiple ideas, surveys may be the only way to do it.
      - order: 2
        description: |
          The idea is to run experiments for all the ‘external disruption’ / ‘internal reaction’ pairs you have defined. If you have two (or fewer) pairs of disruptions/ reactions per team member, we recommend assigning one or two initiatives per team member to run experiments. If you have more than two initiatives per team member, consider running a much bigger but more superficial experiment by sending surveys to potential clients rather than conducting direct interviews.
      - order: 3
        description: |
          Remember that may also need to reach external advisors who are specialists in your industry or in a specific technology or methodology to evaluate different types of hypotheses.
      - order: 4
        description: |
          You may have different ExO Core Initiatives that share the same group of people to be interviewed (i.e. the same internal stakeholder, the same external customer segment for a new product, etc.). In that case, remember you can group the experiment execution by asking about different ExO Core Initiatives at the same time.
      - order: 5
        description: |
          Remember that getting out and talking to real customers and colleagues is the only way to turn your hypotheses into facts.
