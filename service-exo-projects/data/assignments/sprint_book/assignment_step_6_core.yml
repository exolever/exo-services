          - title: Tips
            subtitle:
            order: 3
            type: Advice
            advices:
            - order: 1
              description: |
                Prioritizing experiments is key since you may have so many hypotheses to evaluate that you won’t have time to run all of them. Usually, you have to focus on evaluating the key hypotheses that are critical for the success of your ExO Initiative, such as stakeholder and user feedback and technology viability.
            - order: 2
              description: |
                Ask for honest feedback. Invalidating a hypothesis is not bad; it’s just part of the innovation process. Either outcome results in great learning and progress.
            - order: 3
              description: |
                Think through the design of your experiments before beginning them. Results should allow you to evaluate the external disruptions and better define the right internal reaction, not just answer the question “Is this a good idea?” How you construct the interview questions is very important. How will the results allow you to improve the initiative? How can you ask the question creatively? Clearly define what will determine the success of an experiment, including what thresholds need to be met.
