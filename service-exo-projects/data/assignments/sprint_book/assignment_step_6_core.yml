  - title: Why this week?
    subtitle:
    order: 1
    type: Text
    text: |
      <p>Experimentation is key as part of any innovative project. By definition, any innovative idea considered is a hypothesis (or a set of them), so it should be tested prior to development. The first set of hypotheses to evaluate should be the ‘external disruption’ / ‘internal reaction’ pairs defined last week. Of the ten ExO Attributes that the ExO Framework defines, experimentation is one that must always be present. This week, you will focus on running experiments to evaluate your hypotheses. There is no better way to do this that than by asking the people involved in those ExO Core Initiatives what they think about it.</p>
