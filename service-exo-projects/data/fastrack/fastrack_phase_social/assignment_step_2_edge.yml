  - title: Assignment Objectives
    subtitle:
    order: 1
    type: Text
    text: |
      <ul>
      <li>Iterate your concept and ideas, taking into account local social aspects and perspectives.</li>
      <li>Identify patterns and opportunities for improvement by speaking to, prototyping for and testing your hypotheses with potential users.</li>
      <li>Examine the impact of your solution on individuals, families, businesses and society at large. Consider potential negative reactions from regulators and the local community.</li>
      <li>Make sure your MTP and vision fit the local context.</li>
      </ul>
