    subtitle:
    order: 2
    type: Text
    text: |
      <ul><li>Key stakeholders, customer segments and personas were identified.</li><li>A deep understanding of the human aspect of the problem in the local context has been demonstrated.</li><li>A detailed social impact analysis was presented.</li><li>Potential regulatory issues or other risk factors were identified.</li></ul>
